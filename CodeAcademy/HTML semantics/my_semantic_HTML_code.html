<!DOCTYPE html>

<!--root of an html doc -->
<html>


<!--head element contains metadata about the html doc-->
  <head> 

  </head>


<!--body element represents contents of the html doc -->
  <body>

    <!--header describes content at the top of page body -->
    <header>
      <h1>Navigation Links </h1>
      <nav>

        <ul>
           <li><a href="#home">HOME</a></li>
           <li><a href="#search">SEARCH</a></li>
           <li><a href="#me">ME</a></li>
        </ul>


      </nav>

    </header>


    <!--main encapsulates main content of a page between the header/navigation and the footer areas -->
    <main>

    </main>

    <!--footer describes content at the bottom of page body -->
    <footer>


    </footer>

  </body>

</html>
